    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Nunito+Sans:opsz@6..12&family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar">
        <!-- LOGO -->
        <div class="logo">
            <div class="logo-img">
                <h1>MedTech</h1>
            </div>
        </div>
    
        <!-- NAVIGATION MENU -->
        <ul class="nav-links">
    
         
    
          <!-- NAVIGATION MENUS -->
          <div class="menu">
    
            <li><a href="home.html">Home</a></li>

            <li><a href="pricing.html">Pricing</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </div>
        </ul>
      </nav>
    <form action="SEND ADDRESS" id="ft-form" method="POST" accept-charset="UTF-8">
        <fieldset>
          <legend>For person</legend>
          <label>
            Name
            <input type="text" name="name" required>
          </label>
          <div class="two-cols">
            <label>
              Email address
              <input type="email" name="email" required>
            </label>
            <label>
              Phone number
              <input type="tel" name="phone">
            </label>
          </div>
        </fieldset>
        <fieldset>
          <legend>Appointment request</legend>
          <div class="two-cols">
            <label>
              Datum
              <input type="date" name="Appointment request" required>
            </label>
            <div class="inline">
              <label>
                <input type="hidden" name="Morning desired" value="no">
                <input type="checkbox" name="Morning desired" value="yes">
                Morning
              </label>
              <label>
                <input type="hidden" name="Afternoon desired" value="no">
                <input type="checkbox" name="Afternoon desired" value="yes">
                Afternoon
              </label>
            </div>
          </div>
          <p>Confirmation requested by</p>
          <div class="inline">
            <label>
              <input type="radio" name="Confirmation requested by" value="email" checked>
              Email
            </label>
            <label>
              <input type="radio" name="Confirmation requested by" value="phone">
              Phone call
            </label>
          </div>
        </fieldset>
        <div class="btns">
          <input type="text" name="_gotcha" value="" style="display:none;">
          <input type="submit" value="Submit request" style=" color: white; background-color: #007bff; border-color: #007bff;">
        </div>
      </form>
</body>
</html>
